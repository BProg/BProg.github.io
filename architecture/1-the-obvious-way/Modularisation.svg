@startuml
title Layers

' note as N1
' **Layers display the information hiding and the dependency direction**
' * Top layers know about bottom layers
' * Top layers define the expected interface from the bottom layers
' * Bottom layers implemented the top's layer interface
' end note

rectangle Application {
    ' rectangle iOS 
    ' rectangle macOS
    ' rectangle tvOS
    ' rectangle visionOS
}
' note as N2
'   **Application** 
'   * Contains entry point in the app, the Main func
'   * App navigation (coordinator, pure view controller, swiftUI, ...)
'   * Builds depenedency container, hence uses all other layers
'   * Have different entry point, or even different project for each platform
' end note

rectangle UI {
    ' rectangle Screens {
    ' }
    ' rectangle Elements {
    ' }
    ' rectangle Styles {
    ' }
}
' note as N3
'   **UI** 
'   * Contains the actual UI code (screens and elements)
'   * It can be sublayered into screens, elements, and styles
'   * Builds for all platforms
'   * Defines the interface for the UI <-> Domain layer communication
'   * Defines the interface for the Services layer
' end note

rectangle Domain {
}
' note as N4
'     **Domain**
'     * Contains pure swift code
'     * Is a collection of services, use cases
'     * Receives input from UI layer and updates an internal state
'     * Notifies UI through an observer pattern about updates
'     * Defines the interface for the Services layer
' end note

rectangle Tools {
}
' note as N5
'   **Tools** 
'   * Pure swift extensions, algorithms, formatters
'   * Used by any layer
' end note

rectangle Entities {
}
' note as N6
'   **Entities** 
'   * Is the data model of the application
'   * Pure swift objects
' end note

rectangle Services {
}
' note as N7
'   **Services** 
'   * Gateways to the external world
'   * The only layer to import external frameworks
'   * Implements interfaces define by UI and Domain layer
' end note

Application ...> UI
Application ...> Domain
Application ....> Tools
Application ...> Services
UI ...> Tools
UI ..> Services
UI .> Domain
UI ...> Entities
Domain ...> Entities
Domain .> Services
Domain ..> Tools
Services .> Tools
Services .> Entities

' N1 .. N2
' N2 .. N3
' N3 .. N4
' N4 .. N5
' N5 .. N6
' N6 .. N7

@enduml

@startuml
title Layers


rectangle Application {
}

rectangle UI {
}

rectangle Domain {
}

rectangle Tools {
}

rectangle Entities {
}

rectangle Services {
}

Application ...> UI
Application ...> Domain
Application ....> Tools
Application ...> Services
UI ...> Tools
UI ..> Services
UI .> Domain
UI ...> Entities
Domain ...> Entities
Domain .> Services
Domain ..> Tools
Services .> Tools
Services .> Entities


@enduml

