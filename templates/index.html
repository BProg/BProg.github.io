{% extends "hyde/templates/index.html" %}

{% block extra_head %}
<meta name="description"
  content="iOS developer, rust enthusiast. I write about software engineering when I have inspiration and time">
{% endblock extra_head %}

{% block content %}
<div class="posts">
  {% for page in paginator.pages %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ page.permalink }}">
        {{ page.title }}
      </a>
    </h1>

    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  </div>
  {% endfor %}
</div>
{% endblock content %}
